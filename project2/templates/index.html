<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <title>
        Wack - Flack
    </title>
</head>
<body>
    <div id="set_name_div">
        <form id="set_name_form">
            <input id="name" autocomplete="off" placeholder="Who am I?" type="text">
            <input type="submit">
        </form>
    </div>

    <div id="name_set">
        <h2>
            Welcome <b><span id="name_span"></span></b>
            <button onclick="removeUser()">Forget Me?</button>
        </h2>

        <h2>Add A New Channel</h2>
        <form id="add_channel_form">
            <input id="channel_name" autocomplete="off" placeholder="Add new channel" type="text">
            <input type="submit">
        </form>

        <h2>Channels</h2>
        <form>
            <select id="channel_list">
            </select>
        </form>
        <p>
            Channel Status: <span id="channel_status_text">Not Set</span><br>
            Updated By: <span id="channel_status_user">Not Updated</span>
        </p>
        <form id="channel_status_form">
            <input id="channel_status_field" autocomplete="off" placeholder="Change the channel status" type="text">
            <input type="submit">
        </form>

        <h2>Chat</h2>
        <form id="add_message_form">
            <input id="message" autocomplete="off" placeholder="Send new message" type="text">
            <input type="submit">
        </form>
        <div id="chat_div">
        </div>
    </div>
</body>
